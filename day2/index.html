<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="jQueryValidate.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Form design</title>
  </head>
  <body>
    <header class="head">
      <form id="myForm">
        <div class="formCard"></div>
        <div class="container">
          <div class="row ms-3 me-3 mt-3 mb-3">
            <div class="col-lg-8 col-md-12">
              <div class="col-lg-10">
                <div class="mb-3 mt-3">
                  <label for="employeeName" class="form-label">Name:</label>
                  <input
                    type="email"
                    class="nameInput"
                    id="employeeName"
                    name="employee-name"
                    minlength="3"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <div class="col-12 mb-3">
                    <h6>Gender:</h6>

                    <div class="form-check form-check-inline">
                      <label class="form-check-label" for="male">Male</label>
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="male"
                        value="male1"
                      />
                    </div>
                    <div class="form-check form-check-inline">
                      <label class="form-check-label" for="female"
                        >Female</label
                      >
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="female"
                        value="female2"
                      />
                    </div>
                    <div class="form-check form-check-inline">
                      <label class="form-check-label" for="others"
                        >Others</label
                      >
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="others"
                        value="others3"
                      />
                    </div>
                    <div id="genderMsg"></div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="DOJ" class="form-label">Date of joining:</label>
                  <input type="date" class="dateInput" id="DOJ" />
                </div>
                <div class="mb-3">
                  <label for="designation">Designation:</label>
                  <select
                    class="optionInput"
                    name="designations"
                    id="designation"
                  >
                    <option value="none" selected disabled hidden>
                      Select an Option
                    </option>
                    <option value="devOps">Dev Ops</option>
                    <option value="dataSci">Data Scientist</option>
                    <option value="cybSce">Cyber Security</option>
                    <option value="fullStackDev">Full Stack Developer</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="CTC">CTC per year: </label>
                  <input name="CTC" type="number" id="CTC" />
                </div>
              </div>
            </div>

            <div class="col-md-4 mt-3">
              <div>
                <p>PF: <span>123</span></p>
                <p>ESI: <span>345</span></p>
                <p>TAX: <span>567</span></p>
              </div>
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-dark mb-3">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </header>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#myForm").validate();
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
